<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="clock">
        <h2>The Time is now</h2>

        <div class="time">
            <div class="hours">
                <span id="hour"></span>
                <p class="sub1">Hours</p>

            </div>

            <div class="min">
                <span id="min"></span>
                <p class="sub2">Minutes</p>

            </div>


            <div class="sec">
                <span id="sec"></span>
                <p class="sub3">Seconds</p>

            </div>

        </div>

        <div>
            <p id="a"></p>
            <p id="p"></p>

        </div>



    </div>



    


    <script src="./app.js"></script>
</body>
</html>
